

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>404</title>
<style>
html body{
	background-color: #fff;
}
* {
	margin: 0;
	padding: 0;
	outline: none;
	font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","楷体","Microsoft YaHei",Arial,sans-serif;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-khtml-user-select: none;
	user-select: none;
	cursor: default;
	font-weight: lighter;
}
</style>


</head>

<body onload="redirect();">
	<div class="whole">
	    <div class="mask"></div>
	</div>
	<div class="b">
		<img src="/gallery/404.png" class="center" alt="https://www.urbanlinker.com/404">
		<p>
			暂时未能找到您查找的页面<br>
			可能输入的网址错误或此页面不存在<br>
	        <span id="num"></span>秒后自动跳转到主页
		</p>
	</div>

	<script type="text/javascript">
		function password() {
		    var testV = 1;
		    var pass1 = prompt('请输入密码:', '');
		    while (testV < 3) {
		        if (!pass1) history.go( - 1);
		        if (pass1 == "12345") {
		            alert('密码正确!');
		            break;
		        }
		        testV += 1;
		        var pass1 = prompt('密码错误!请重新输入:');
		    }
		    if (pass1 != "password" & testV == 3) history.go(-1);
		    return " ";
		}
		document.write(password());
	</script>

</body>
</html>
